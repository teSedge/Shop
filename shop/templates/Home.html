{% extends 'Base.html' %}

{% load static %}

{% block title %}
	home
{% endblock %}

{% block content %}
<div class="container-fluid px-left-5 mx-0">
	<div class="row">
		<img class="img-fluid px-0 mx-0" alt="Responsive image" src="{%static 'images/Sale.png'%}">
	</div>
</div>
<div class="py-4">
	<div class="container">
		<div class="row">
			<div class="col-10 mx-auto my-2 text-center">
				<h1 class="text-capitalize fw-bold">		
					Our products
				</h1>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		{% for product in products %}
			<div class ="col-md-6 col-lg-3 col-12">
				<div class="card mb-4">
					<div class="p-5">
						<a href="{{product.get_url}}">
							<img class="card-img-top" src="{{product.image.url}}" alt="{{prod.name}}">
						</a>
					</div>
					<div class="card-fotter d-flex justify-content-between">
						<p class=" fw-bold mb-0 px-3"> {{product.name}} </p>
						<h5 class="text-info fst-italic px-3">{{product.price}}</h5>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
